name: 'CodeChronicle README Updater'
description: 'Automatically updates README based on recent code changes.'
inputs:
  openai_api_key:
    description: 'OpenAI API key for GPT-4.'
    required: true
  github_token:
    description: 'GitHub token to create branches and pull requests.'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.OPENAI_API_KEY }}
    - ${{ inputs.GITHUB_TOKEN }}
